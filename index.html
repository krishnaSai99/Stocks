<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Stocks Price Interpretor </title>
</head>

<body>
    <h1> Stocks Price Interpretor </h1>
    <div id="container">

        <label for="initial-price"> Initial value
            <input type="number" id="initial-price" placeholder="Enter the Initial Value" />
        </label>


        <label for="quantity"> Quantity Of Stocks
            <input type="number" id="quantity" placeholder="Enter the No of stocks you bought" />
        </label>

        <label for="current-price"> current Price
            <input type="number" id="current-price" placeholder="Enter the current value" />
        </label>

        <button id="click-button"> Click Me!!</button>

        <div id="output-box"> </div>
        <script src="app.js"> </script>
    </div>
</body>

</html>
