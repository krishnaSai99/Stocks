<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div id="left-container">
            <div class="container">
                <h1>How's my money doing?</h1>
                <input id="initial-price" type="number" placeholder="Enter Initial Price">
                <input id="number-of-stocks" type="number" placeholder="Enter Number of Stocks">
                <input id="current-price" type="number" placeholder="Enter Current Price">
                <button id="show-me-btn">Submit</button>
            </div>
        </div>
        <div id="right-container">
            <p id="output-message"></p>
        </div>
    </main>
</body>
<script src="app.js"></script>

</html>
